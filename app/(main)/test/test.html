<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국 증권 - 주식 정보 포털</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .grid-container {
        display: grid;
        grid-template-areas:
          "header header"
          "kospi kosdaq"
          "popular popular"
          "categories categories";
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        padding: 20px;
        max-width: 1400px;
        margin: 0 auto;
      }

      .header {
        grid-area: header;
      }
      .kospi {
        grid-area: kospi;
      }
      .kosdaq {
        grid-area: kosdaq;
      }
      .popular {
        grid-area: popular;
      }
      .categories {
        grid-area: categories;
      }

      .stock-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .up {
        color: #ef4444;
      }

      .down {
        color: #3b82f6;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="grid-container">
      <!-- 헤더 영역 -->
      <div class="header bg-white rounded-xl shadow-md p-6">
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <i class="fas fa-chart-line text-3xl text-blue-600 mr-3"></i>
            <h1 class="text-2xl font-bold text-gray-800">한국증권</h1>
          </div>
          <div class="flex space-x-4">
            <button
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
            >
              로그인
            </button>
            <button
              class="px-4 py-2 border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50 transition"
            >
              회원가입
            </button>
          </div>
        </div>

        

        

      

      <!-- 코스닥 지수 -->
      

      <!-- 인기 종목 -->
      

      <!-- 카테고리별 종목 -->
      
    </div>

    <script>
      // 코스피 차트
      const kospiCtx = document.getElementById("kospiChart").getContext("2d");
      const kospiChart = new Chart(kospiCtx, {
        type: "line",
        data: {
          labels: [
            "09:00",
            "10:00",
            "11:00",
            "12:00",
            "13:00",
            "14:00",
            "15:00",
          ],
          datasets: [
            {
              label: "코스피 지수",
              data: [2520, 2525, 2530, 2528, 2532, 2535, 2542],
              borderColor: "#ef4444",
              backgroundColor: "rgba(239, 68, 68, 0.1)",
              tension: 0.4,
              fill: true,
              pointRadius: 0,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false,
            },
          },
          scales: {
            y: {
              display: false,
            },
            x: {
              grid: {
                display: false,
              },
            },
          },
        },
      });

      // 코스닥 차트
      const kosdaqCtx = document.getElementById("kosdaqChart").getContext("2d");
      const kosdaqChart = new Chart(kosdaqCtx, {
        type: "line",
        data: {
          labels: [
            "09:00",
            "10:00",
            "11:00",
            "12:00",
            "13:00",
            "14:00",
            "15:00",
          ],
          datasets: [
            {
              label: "코스닥 지수",
              data: [850, 848, 845, 843, 844, 843, 842],
              borderColor: "#3b82f6",
              backgroundColor: "rgba(59, 130, 246, 0.1)",
              tension: 0.4,
              fill: true,
              pointRadius: 0,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false,
            },
          },
          scales: {
            y: {
              display: false,
            },
            x: {
              grid: {
                display: false,
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
